{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

{% include 'partials/navbar.html' %}

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1 class="text-center">  {{title}}</h1>  
    
      <br> <br>
    <table class="table">
      <thead>
        <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>ADDRESS</th>
        <th>CONTACT</th>
        <th>UPDATE</th>        
        </tr>
      </thead>
  <tbody>
  <tr>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.contact}}</td>  
    <th><a href="{% url 'UpdateCustomer' customer.id %}" class="btn btn-primary"> UPDATE </a></th>      
  </tr>
</tbody>
</table> 
</div>
</main>
{% endblock content %}
