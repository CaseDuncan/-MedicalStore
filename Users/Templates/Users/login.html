{% extends 'partials/base.html' %}
{% load static %}

{% block content %}


<div class="container jumbotron mt-5">
    <!-- error message -->
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong class="text-center">
            {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        </strong>
    </div>
<!-- error message -->
    <div class="row">
        <div class="col-md-4">

        </div>
        
        <div class="col-md-4">
            <form action="" method="POST" class="align-items-center justify-content-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                
                <input class="btn btn-success btn-block rounded-pill" type="submit" value="Login">
            </form>
            <a class="mt-5" href="">Forgot Password?</a>
            <div class="mt-4">
                <div class="d-flex ">
                    Dont have an account? <a  class="ml-2" href="{% url 'new_user' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
       
    

</div>

{% endblock content %}
